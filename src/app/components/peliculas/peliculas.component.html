<app-slider [nombre]="'Peliculas'" [size]="'small'"></app-slider>

<div class="center">
    <section id="content">

        <div id="favorita" *ngIf="favorita">
            <h2 class="subheader">
                Pelicula Favorita
            </h2>
            <h4>
                {{favorita.title}}
            </h4>
            <h4>
                {{favorita.year}}
            </h4>
        </div>

        <h1 class="subheader">{{titulo}}</h1>

        <h2 class="subheader">Listado de Peliculas</h2>

        <!--Listado articulos-->
        <div id="articles" *ngIf="peliculas">

            <article class="article-item" *ngFor="let pelicula of peliculas, let i = index;">

        <h2>{{i}} {{pelicula.title}}</h2>
