<app-slider [nombre]="'Página'"></app-slider>

<div class="center">
    <section id="content">
        <h1 class="subheader">Página de Pruebas</h1>

        <div *ngIf="nombre && apellidos; else noHayParametros">
            <h2>El nombre es: {{nombre}}</h2>
            <h2>Apellidos: {{apellidos}}</h2>
        </div>

        <ng-template #noHayParametros>
            <h2>No hay parametros por URL</h2>
        </ng-template>

        <button (click)="redireccion()">Llevame al formulario</button>
    </section>


    <app-sidebar></app-sidebar>

</div>
